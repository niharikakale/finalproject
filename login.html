<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style (2).css">
    <style>
        /* Log In specific styles */
        .right-section {
            background: url('log_img2.png') no-repeat center center;
            background-size: cover;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Increased space below Remember Me line */
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* Adjusted margin for better spacing */
        }

        .btn:hover {
            background-color: #45a049;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="left-section">
                <h1>Welcome</h1>
                <p>Log in to start your journey in our website.</p>
                <form>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="options">
                        <label><input type="checkbox"> Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="btn" type="submit" onclick="window.location.href='img_upload.html';">SignIn</button>
                    <!-- Added Sign Up Link -->
                    <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
                </form>
            </div>
            <div class="right-section">
                <div class="image-overlay">
                    <h2>Extract and Verify docs</h2>
                    <p>Extraction of information and verfication of semi-categorized documents.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
